<section class="search-pokemon">
  <mat-form-field class="input-search" appearance="fill">
    <mat-label>Pesquise seu Pokemon</mat-label>
    <input
      type="text"
      matInput
      placeholder="Ex: Ditto"
      [(ngModel)]="pokemonName"
      (keydown.enter)="getPokemonDetails()"
    />
  </mat-form-field>
  <button
    mat-mini-fab
    class="button-search"
    color="primary"
    aria-label="icon button with a menu icon"
    [disabled]="!pokemonName.length"
    (click)="getPokemonDetails()"
  >
    <mat-icon>search</mat-icon>
  </button>
</section>
